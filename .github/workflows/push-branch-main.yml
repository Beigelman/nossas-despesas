name: Nossas Despesas Deploy

on:
  push:
    branches: ["main"]

env:
  ENV: prd
  PROJECT_ID: nossas-despesas
  GAR_LOCATION: us-east1
  SERVICE: nossas-despesas-be
  REGION: us-east1

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: "actions/setup-go@v5"
        with:
          go-version: "1.21"

      - name: Unit
        run: make unit

  #       TODO: entender por que os testes falham aleatoriamente
  #      - name: Integration
  #        run: make integration

  deploy:
    name: Deploy to Cloud Run
    needs: test
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.SA_CREDENTIALS }}"

      - name: Docker Auth
        id: docker-auth
        uses: "docker/login-action@v3"
        with:
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"
          username: _json_key
          password: ${{ secrets.SA_CREDENTIALS }}

      # TODO: entender como adicionar tags na pipeline
      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/docker/${{ env.SERVICE }}:${{ github.sha }}
          flags: --service-account=default@${{ env.PROJECT_ID }}.iam.gserviceaccount.com --allow-unauthenticated
          env_vars: |
            ENV=${{ env.ENV }}
            JWT_KEY=${{ secrets.JWT_KEY }}
            DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}
            MAIL_API_KEY=${{ secrets.MAIL_API_KEY }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
