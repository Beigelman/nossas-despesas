name: Nossas Despesas Pull Request

on:
  pull_request:
    branches: ["main"]

env:
  ENV: prd
  PROJECT_ID: nossas-despesas
  GAR_LOCATION: us-east1
  SERVICE: nossas-despesas-be
  REGION: us-east1
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: "actions/setup-go@v5"
        with:
          go-version: "1.23.8"

      - name: Set up tparse
        run: go install github.com/mfridman/tparse@latest

      - name: Run tests
        id: run-tests
        run: |
          go test -json ./... | tparse -all > test-results.txt
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          cat test-results.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `## ðŸ“Š Resultados dos Testes
            
            \`\`\`
            ${process.env.TEST_OUTPUT}
            \`\`\`
            
            ---
            *Executado automaticamente pelo GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
        env:
          TEST_OUTPUT: ${{ steps.run-tests.outputs.test_output }}
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          working-directory: .
