name: Nossas Despesas Pull Request

on:
  pull_request:
    branches: ["main"]

permissions:
  pull-requests: write
  contents: read

env:
  ENV: prd
  PROJECT_ID: nossas-despesas
  GAR_LOCATION: us-east1
  SERVICE: nossas-despesas-be
  REGION: us-east1
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: "actions/setup-go@v5"
        with:
          go-version: "1.23.8"
      
      - name: Install dependencies
        run: go mod download

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m
          working-directory: .

      - name: Run tests with coverage
        id: run-tests
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Parse coverage and comment on PR
        run: |
          # Extrair a cobertura total
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          
          # Determinar emoji baseado na cobertura
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            EMOJI="ðŸŸ¢"
            STATUS="Excelente"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            EMOJI="ðŸŸ¡"
            STATUS="Boa"
          else
            EMOJI="ðŸ”´"
            STATUS="Baixa"
          fi
          
          # Gerar relatÃ³rio condensado
          echo "## ${EMOJI} RelatÃ³rio de Cobertura de CÃ³digo" > coverage_report.md
          echo "" >> coverage_report.md
          echo "### ðŸ“Š **Cobertura Total: ${COVERAGE}%** (${STATUS})" >> coverage_report.md
          echo "" >> coverage_report.md
          
          # Mostrar apenas pacotes com cobertura baixa (< 80%)
          echo "### âš ï¸ Pacotes com Cobertura Baixa (< 80%):" >> coverage_report.md
          echo "" >> coverage_report.md
          
          # Filtrar e mostrar apenas pacotes com cobertura baixa
          LOW_COVERAGE=$(go tool cover -func=coverage.out | grep -v total | awk '$3 < 80 {print $1 ": " $3 "%"}')
          
          if [ -z "$LOW_COVERAGE" ]; then
            echo "âœ… **Todos os pacotes estÃ£o com boa cobertura!**" >> coverage_report.md
          else
            echo "$LOW_COVERAGE" | while read line; do
              echo "- $line" >> coverage_report.md
            done
          fi
          
          echo "" >> coverage_report.md
          echo "---" >> coverage_report.md
          echo "*RelatÃ³rio gerado automaticamente pelo GitHub Actions*" >> coverage_report.md
          
          # Salvar cobertura para uso posterior
          echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('coverage_report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });


