name: Nossas Despesas Pull Request

on:
  pull_request:
    branches: ["main"]

permissions:
  pull-requests: write
  contents: read

env:
  ENV: prd
  PROJECT_ID: nossas-despesas
  GAR_LOCATION: us-east1
  SERVICE: nossas-despesas-be
  REGION: us-east1
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: "actions/setup-go@v5"
        with:
          go-version: "1.23.8"
      
      - name: Install dependencies
        run: go mod download

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m
          working-directory: .

      - name: Run tests with coverage
        id: run-tests
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./internal/...
          go tool cover -func=coverage.out

      - name: Parse coverage and comment on PR
        run: |
          # Extrair a cobertura total
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          
          # Determinar emoji baseado na cobertura
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            EMOJI=""
            STATUS="Excelente"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            EMOJI=""
            STATUS="Boa"
          else
            EMOJI=""
            STATUS="Baixa"
          fi
          
          # Gerar relat贸rio condensado
          echo "## ${EMOJI} Relat贸rio de Cobertura de C贸digo" > coverage_report.md
          echo "" >> coverage_report.md
          echo "###  **Cobertura Total: ${COVERAGE}%** (${STATUS})" >> coverage_report.md
          echo "" >> coverage_report.md
          
          # Cobertura por pacote
          echo "###  Cobertura por Pacote:" >> coverage_report.md
          echo '```' >> coverage_report.md
          go test -cover ./internal/... | grep 'coverage:' | sed -E 's/ok[[:space:]]+//;s/\?[[:space:]]+//' | sed -E 's/(.*)[[:space:]]+coverage: ([0-9.]+)% of statements/\1 \2/' | while read pkg cov; do
            cov_num=$(echo $cov | sed 's/%//')
            if (( $(echo "$cov_num >= 80" | bc -l) )); then
              emoji=""
            elif (( $(echo "$cov_num >= 60" | bc -l) )); then
              emoji=""
            else
              emoji=""
            fi
            echo "$emoji $pkg: $cov%" >> coverage_report.md
          done
          echo '```' >> coverage_report.md
          echo "" >> coverage_report.md
          echo "---" >> coverage_report.md
          echo "*Relat贸rio gerado automaticamente pelo GitHub Actions*" >> coverage_report.md
          
          # Salvar cobertura para uso posterior
          echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('coverage_report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });


