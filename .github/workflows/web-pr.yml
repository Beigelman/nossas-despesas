name: Web Pull Request

on:
  pull_request:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/web-pr.yml"

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd web
          pnpm install --frozen-lockfile

      - name: Run linter
        run: |
          cd web
          pnpm lint

      - name: Type check
        run: |
          cd web
          pnpm exec tsc --noEmit

