<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convite para grupo em Nossas Despesas</title>
        <style>
            .body {
                display: flex;
                align-items: center;
                justify-content:center;
            }

            .button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: #ffffff;
                background-color: #000000;
                border-radius: 5px;
                text-align: center;
                text-decoration: none;
                transition: background-color 0.3s ease-out;
            }

            .button:hover {
                background-color: #333333;
            }

            .email-container {
                max-width: 764px;
                padding: 20px;
                font-family: Arial, sans-serif;
            }

            .message {
                margin-bottom: 20px;
            }

            .subtitle {
                margin-top: 20px;
                font-size: 12px;
            }
        </style>
    </head>
    <body class="body">
        <div class="email-container">
            <h2>Seja bem vindo(a)!</h2>
            <p class="message">Você foi convidado para participar do grupo {{ .GroupName }} no Nossas Despesas! Clique no botão abaixo para aceitar esse convite e começar a compartilhar as suas finanças:</p>
            <a href="{{ .Link }}" class="button">Aceitar convite</a>
            <p class="subtitle">Caso você não reconheça esse convite apenas ignore esse email.</p>
        </div>
    </body>
</html>
